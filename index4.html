<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun, Earth, Moon & Mars</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // ðŸŒŒ Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ðŸ”½ Load Textures
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg');
        const moonTexture = textureLoader.load('https://threejs.org/examples/textures/moon_1024.jpg');
        const sunTexture = textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/2/25/Sun_texture_map.jpg');

        // ðŸŒž **SUN**
        const sunGeometry = new THREE.SphereGeometry(15, 64, 64);
        const sunMaterial = new THREE.MeshStandardMaterial({ map: sunTexture, emissive: 0xffaa00, emissiveIntensity: 5 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(0, 0, 0);
        scene.add(sun);

        // ðŸŒž **Sun Light**
        const sunlight = new THREE.PointLight(0xffdd55, 15, 1000);
        sunlight.position.copy(sun.position);
        scene.add(sunlight);

        // ðŸŒ **Earth (Orbits Sun)**
        const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        const earthOrbit = new THREE.Group();
        earthOrbit.position.x = 20; // Fixed distance from Sun
        earthOrbit.add(earth);
        scene.add(earthOrbit);

        // ðŸŒ• **Moon (Orbits Earth)**
        const moonGeometry = new THREE.SphereGeometry(0.27, 64, 64);
        const moonMaterial = new THREE.MeshStandardMaterial({ map: moonTexture, emissive: 0x888888, emissiveIntensity: 0.5 });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        const moonOrbit = new THREE.Group();
        moonOrbit.add(moon);
        earth.add(moonOrbit);

        // ðŸ”´ **MARS (Now Fixed & Orbits Sun)**
        const marsGeometry = new THREE.SphereGeometry(0.8, 64, 64);
        const marsMaterial = new THREE.MeshStandardMaterial({ color: 0xff3300, emissive: 0xaa2200, emissiveIntensity: 0.3 });
        const mars = new THREE.Mesh(marsGeometry, marsMaterial);
        const marsOrbit = new THREE.Group();
        marsOrbit.position.x = 35; // Fixed distance from Sun
        marsOrbit.add(mars);
        mars.visible = false; // Appears when zoomed out
        scene.add(marsOrbit);

        // ðŸ”… **Ambient Light**
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // ðŸŽ¥ Camera Position
        camera.position.set(0, 0, 5);

        // ðŸ”„ **Animation Variables**
        let earthAngle = 0;
        let moonAngle = 0;
        let marsAngle = 0;

        // ðŸ” **SCROLL TO ZOOM (Mars Appears at the Right Moment)**
        function onScroll(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(1, Math.min(camera.position.z, 5000));

            // ðŸŸ¢ **Mars Becomes Visible at Right Distance**
            if (camera.position.z > 15) {
                mars.visible = true;
            }
        }
        window.addEventListener('wheel', onScroll);

        // ðŸŽ¬ **ANIMATION LOOP**
        function animate() {
            requestAnimationFrame(animate);
            sun.rotation.y += 0.0005; 
            earth.rotation.y += 0.002;
            mars.rotation.y += 0.002;

            // ðŸŒ **Earth Orbits the Sun**
            earthAngle += 0.001;
            earthOrbit.position.x = Math.cos(earthAngle) * 20;
            earthOrbit.position.z = Math.sin(earthAngle) * 20;

            // ðŸŒ• **Moon Orbits Earth**
            moonAngle += 0.01;
            moonOrbit.position.x = Math.cos(moonAngle) * 2.5;
            moonOrbit.position.z = Math.sin(moonAngle) * 2.5;

            // ðŸ”´ **Mars Orbits the Sun (Fixed Path)**
            marsAngle += 0.0007;
            marsOrbit.position.x = Math.cos(marsAngle) * 35;
            marsOrbit.position.z = Math.sin(marsAngle) * 35;

            renderer.render(scene, camera);
        }
        animate();

        // ðŸ“ **Resize Handling**
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
