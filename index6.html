<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun, Earth, Moon & Mars</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // ðŸŒŒ Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ðŸ”½ Load Textures (HD)
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load('https://planet-texture.com/download/earth.jpg');
        const moonTexture = textureLoader.load('https://planet-texture.com/download/moon.jpg');
        const marsTexture = textureLoader.load('https://planet-texture.com/download/mars.jpg');
        const sunTexture = textureLoader.load('https://planet-texture.com/download/sun.jpg');
        const starTexture = textureLoader.load('https://threejs.org/examples/textures/cube/space/px.jpg');

        // ðŸŒŒ **Background (Static Stars)**
        const starGeometry = new THREE.SphereGeometry(5000, 32, 32);
        const starMaterial = new THREE.MeshBasicMaterial({ map: starTexture, side: THREE.BackSide });
        const starField = new THREE.Mesh(starGeometry, starMaterial);
        scene.add(starField);

        // âœ¨ **Dynamic Stars (Particles)**
        const starParticles = new THREE.BufferGeometry();
        const starCount = 300;
        const positions = new Float32Array(starCount * 3);

        for (let i = 0; i < starCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 5000;
        }

        starParticles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const starMaterialPoints = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
        const stars = new THREE.Points(starParticles, starMaterialPoints);
        scene.add(stars);

        // ðŸŒž **SUN**
        const sunGeometry = new THREE.SphereGeometry(15, 64, 64);
        const sunMaterial = new THREE.MeshStandardMaterial({ 
            map: sunTexture, 
            emissive: 0xffaa00, 
            emissiveIntensity: 8 
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // ðŸŒž **Sun Light**
        const sunlight = new THREE.PointLight(0xffdd55, 30, 2000);
        scene.add(sunlight);

        // ðŸŒ **Earth**
        const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        const earthOrbit = new THREE.Group();
        earthOrbit.position.x = 20;
        earthOrbit.add(earth);
        scene.add(earthOrbit);

        // ðŸŒ• **Moon**
        const moonGeometry = new THREE.SphereGeometry(0.27, 64, 64);
        const moonMaterial = new THREE.MeshStandardMaterial({ map: moonTexture, emissive: 0x888888, emissiveIntensity: 0.5 });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        const moonOrbit = new THREE.Group();
        moonOrbit.add(moon);
        earth.add(moonOrbit);

        // ðŸ”´ **Mars**
        const marsGeometry = new THREE.SphereGeometry(0.8, 64, 64);
        const marsMaterial = new THREE.MeshStandardMaterial({ map: marsTexture });
        const mars = new THREE.Mesh(marsGeometry, marsMaterial);
        const marsOrbit = new THREE.Group();
        marsOrbit.position.x = 35;
        marsOrbit.add(mars);
        scene.add(marsOrbit);

        // ðŸ”… **Ambient Light**
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // ðŸŽ¥ Camera Position
        camera.position.set(0, 0, 40);

        // ðŸ”„ **Animation Variables (Vitesse augmentÃ©e)**
        let earthAngle = 0;
        let moonAngle = 0;
        let marsAngle = 0;

        function animate() {
            requestAnimationFrame(animate);
            sun.rotation.y += 0.002;
            earth.rotation.y += 0.005;
            mars.rotation.y += 0.005;

            // ðŸŒ **Earth Orbits the Sun**
            earthAngle += 0.002; // Vitesse augmentÃ©e
            earthOrbit.position.x = Math.cos(earthAngle) * 20;
            earthOrbit.position.z = Math.sin(earthAngle) * 20;

            // ðŸŒ• **Moon Orbits Earth**
            moonAngle += 0.02;
            moonOrbit.position.x = Math.cos(moonAngle) * 2.5;
            moonOrbit.position.z = Math.sin(moonAngle) * 2.5;

            // ðŸ”´ **Mars Orbits the Sun**
            marsAngle += 0.0015;
            marsOrbit.position.x = Math.cos(marsAngle) * 35;
            marsOrbit.position.z = Math.sin(marsAngle) * 35;

            // âœ¨ **Etoiles dynamiques**
            stars.rotation.y += 0.0005;
            stars.rotation.x += 0.0003;

            renderer.render(scene, camera);
        }
        animate();

        // ðŸ–±ï¸ **Zoom et DÃ©zoom avec la molette**
        function onScroll(event) {
            camera.position.z += event.deltaY * 0.1;
            camera.position.z = Math.max(10, Math.min(camera.position.z, 1000));
        }
        window.addEventListener('wheel', onScroll);

        // ðŸ“ **Resize Handling**
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
